 <script>
        var secretCode = '';
        var expectedCode = 'upupdowndownleftrightleftrightbastart';

        function checkSecret(event) {
            var char = String.fromCharCode(event.keyCode || event.which);
            secretCode += char;
            if (secretCode === expectedCode) {
                window.location.href = 11111secret11111.html";
                secretCode = '';
            }
        }

        document.addEventListener('keypress', checkSecret);
    </script>
